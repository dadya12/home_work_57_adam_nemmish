{% extends 'base.html' %}

{% block navbar %}
    <a class="nav-link active" aria-current="page" href="{% url 'create_task' %}">Add Task</a>
{% endblock %}

<title>{% block title %}Tasks{% endblock %}</title>

{% block content %}
    <h1 style="margin-top: 50px">Your Tasks:</h1>
    <div class="row row-cols-3">
        {% for task in tasks %}
            <div class="col">
                <div class="card mb-3"
                     style="width: 18rem; border-radius: 5px; margin-top: 50px; border: 3px solid black">
                    <div class="card-body">
                        <h4 class="card-title">{{ task.summary }}</h4>
                        <h6 class="card-text">{{ task.description }}</h6>
                        <a href="{% url 'task_view' pk=task.pk %}" class="btn btn-dark">See more</a>
                        <a href="{% url 'update_task' pk=task.pk %}" class="btn btn-dark" style="margin-left: 20px;">Redact</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
